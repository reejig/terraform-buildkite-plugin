name: Terraform
description: Runs Terraform in your pipeline.
author: https://github.com/codeninja55
requirements:
  - docker
version: 1.0.0
configuration:
  properties:
    apply:
      type: boolean
    apply_only:
      type: boolean
    apply_master:
      type: boolean
    auto_create_workspace:
      type: boolean
    debug:
      type: boolean
    directory:
        type: string
    env:
      type: [string, array]
    image:
      type: string
    init_args:
      type: [string, array]
    no_validate:
      type: boolean
    precommand:
      type: string
    skip_apply_no_diff:
      type: boolean
    use_workspaces:
      type: boolean
    vars_dir:
      type: string
    vars_file_name:
      type: string
    version:
      type: string
    volumes:
      type: [string, array]
    workspace:
      type: string
    workspace_metadata_key:
      type: string
